<!DOCTYPE html>
<html>
<head>
  <title>Strict Website Blocker</title>
  <style>
    :root {
      --primary: #2D3436;
      --accent: #E84545;
      --background: #F5F5F5;
      --surface: #FFFFFF;
      --text: #2D3436;
      --muted: #718096;
      --border: #E2E8F0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--primary);
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #d63031;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
    }

    .help-text {
      font-size: 0.875rem;
      color: var(--muted);
      background-color: var(--background);
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-line;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #27AE60;
      margin-bottom: 1rem;
    }

    #remaining-time, #domains-count {
      color: var(--text);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Strict Website Blocker</h1>
    
    <div id="setup-section" class="section">
      <h2>Setup Blocking</h2>
      <div class="form-group">
        <label for="duration">Blocking Duration (30-60 days):</label>
        <input type="number" id="duration" min="30" max="60" value="30">
      </div>
      <button id="start-blocking">Start Blocking</button>
    </div>

    <div id="import-section" class="section">
      <h2>Import Blocklist</h2>
      <input type="file" id="blocklist-file" accept=".txt">
      <p class="help-text">Format: One domain per line
Example:
facebook.com
twitter.com
instagram.com</p>
    </div>

    <div id="status-section" class="section">
      <h2>Status</h2>
      <div id="status-indicator" class="status-indicator"></div>
      <p id="remaining-time">Time remaining: 30 days</p>
      <p id="domains-count">Blocked domains: 0</p>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
